<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stock Tracker Register</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="In development">
        <meta name="author" content="Allen Tran">

        <!-- Bootstrap dependencies -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <!-- My dependencies -->
        <link href="home.css" type="text/css" rel="stylesheet" />
        <script src="register.js"></script>
    </head>

    <body class="text-center">
        <form id="prospects_form" class="form-signin">
          <h1 class="h3 mb-3 font-weight-normal">New User</h1>

          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword1" class="form-control" placeholder="Password" required>

          <label for="inputPassword" class="sr-only">Confirm Password</label>
          <input type="password" id="inputPassword2" class="form-control" placeholder="Confirm Password" required>

          <button id="btn" class="btn btn-lg btn-primary btn-block" type="submit" >Register</button>
        </form>
    </body>
</html>
